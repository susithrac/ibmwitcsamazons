<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
    <mat-card fxFlex="40">
        <app-widget-pie [data]="pieChartHousing" [chartTitle]="pieChartHousingTitle"></app-widget-pie>

    </mat-card>
    <mat-card fxFlex="40">
        <app-widget-pie [data]="pieChartFood"  [chartTitle]="pieChartFoodTitle"></app-widget-pie>
    </mat-card>
</div>
